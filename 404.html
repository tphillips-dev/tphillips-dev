<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | tphillips.dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary: #0a0a0a;
            --accent: #d64242;
            --light-gray: #f5f5f5;
            --transition: all 0.3s ease-out;
        }

        body {
            background: var(--light-gray);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(214, 66, 66, 0.03) 0%, rgba(214, 66, 66, 0) 25%),
                radial-gradient(circle at 85% 30%, rgba(214, 66, 66, 0.03) 0%, rgba(214, 66, 66, 0) 25%);
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 10px;
            color: var(--accent);
            letter-spacing: -5px;
            opacity: 0.9;
            position: relative;
            display: inline-block;
        }

        .error-code span {
            position: relative;
            display: inline-block;
        }

        .error-code span:nth-child(1) { animation: float 6s ease-in-out infinite; }
        .error-code span:nth-child(2) { animation: float 5s ease-in-out infinite 0.2s; }
        .error-code span:nth-child(3) { animation: float 7s ease-in-out infinite 0.4s; }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .home-btn {
            display: inline-block;
            padding: 14px 35px;
            background: var(--accent);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: 2px solid var(--accent);
            margin-top: 15px;
            font-size: 1.05rem;
            box-shadow: 0 4px 15px rgba(214, 66, 66, 0.2);
        }

        .home-btn:hover {
            background: transparent;
            color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(214, 66, 66, 0.25);
        }

        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            text-decoration: none;
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo span {
            color: var(--accent);
        }

        .logo:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .logo:hover:after {
            width: 100%;
        }

        .artwork {
            margin: 40px auto 30px;
            width: 120px;
            height: 120px;
            position: relative;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px dashed var(--accent);
            opacity: 0.5;
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            top: 0;
            left: 0;
            animation: rotate 30s linear infinite;
        }

        .circle-2 {
            width: 90px;
            height: 90px;
            top: 15px;
            left: 15px;
            animation: rotate 25s linear infinite reverse;
        }

        .circle-3 {
            width: 60px;
            height: 60px;
            top: 30px;
            left: 30px;
            animation: rotate 20s linear infinite;
        }

        .missing-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: var(--accent);
            opacity: 0.8;
        }

        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .error-code {
                font-size: 6rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .artwork {
                width: 100px;
                height: 100px;
            }

            .circle-1 {
                width: 100px;
                height: 100px;
            }

            .circle-2 {
                width: 70px;
                height: 70px;
                top: 15px;
                left: 15px;
            }

            .circle-3 {
                width: 40px;
                height: 40px;
                top: 30px;
                left: 30px;
            }
        }

        @media (max-width: 400px) {
            .error-code {
                font-size: 4.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://tphillips.dev" class="logo">tphillips<span>.dev</span></a>

        <div class="artwork">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="missing-icon">‚ùå</div>
        </div>

        <div class="error-code">
            <span>4</span>
            <span>0</span>
            <span>4</span>
        </div>

        <h1>Page Not Found</h1>

        <p>The content you're looking for has either moved or doesn't exist. Please check the URL or navigate back to the homepage.</p>

        <a href="https://tphillips.dev" class="home-btn">
            Return to Homepage
        </a>

        <footer>
            <p>&copy; tphillips.dev</p>
        </footer>
    </div>

    <script>
        // Minimal animations
        document.querySelector('.home-btn').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px)';
        });

        document.querySelector('.home-btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
