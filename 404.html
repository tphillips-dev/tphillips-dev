<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Digital Void</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--light);
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            flex: 1;
        }

        .error-content {
            text-align: center;
            padding: 4rem 0;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(26, 188, 156, 0.4);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 15px rgba(26, 188, 156, 0.4); }
            50% { text-shadow: 0 0 25px rgba(26, 188, 156, 0.6); }
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--secondary);
            color: var(--light);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.2s;
            margin-top: 2rem;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--accent);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 5rem;
            }

            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <div class="error-code">404</div>
            <p class="error-message">ðŸš§ Digital Construction Zone Ahead ðŸš§</p>
            <p>This path seems to lead to uncharted territory. Maybe the map needs updating?</p>
            <a href="/" class="home-btn">
                <i class="fas fa-home"></i>
                Return to Civilization
            </a>
        </div>
    </div>

    <footer class="container">
        <p class="copyright">&copy; <span id="year"></span> Tristan Phillips - Lost but not forgotten</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const errorCode = document.querySelector('.error-code');
        errorCode.addEventListener('mouseover', () => {
            errorCode.style.animation = 'none';
            setTimeout(() => {
                errorCode.style.animation = 'glow 2s ease-in-out infinite';
            }, 50);
        });
    </script>
</body>
</html>
